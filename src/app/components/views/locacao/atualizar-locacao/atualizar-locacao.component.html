<h1>Atualizar locação</h1>
<div>
  <label for="filmeId">ID do filme:</label>
  <input type="text" name="filmeId" [(ngModel)]="filmeId" />
</div>
<div id="usuarioId">
  <label for="usuarioId">ID do usuário:</label>
  <input type="text" name="usuarioId" [(ngModel)]="usuarioId" />
</div>
<div id="id">
  <label for="id">ID da locação:</label>
  <input type="text" name="id" [(ngModel)]="id" />
</div>
<div id="botaoAtualizar">
  <button (click)="update()">Atualizar</button>
</div>
