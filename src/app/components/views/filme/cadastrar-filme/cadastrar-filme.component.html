<h1>Cadastrar filme</h1>
<div>
  <label for="titulo">Título:</label>
  <input type="text" name="titulo" [(ngModel)]="titulo" />
</div>
<div id="duracao">
  <label for="duracao">Duração:</label>
  <input type="text" name="duracao" [(ngModel)]="duracao" />
</div>
<div id="ano">
  <label for="ano">Ano:</label>
  <input type="text" name="ano" [(ngModel)]="ano" />
</div>
<div id="genero">
  <label for="genero">Gênero:</label>
  <input type="text" name="genero" [(ngModel)]="genero" />
</div>
<div id="diretor">
  <label for="diretor">Diretor:</label>
  <input type="text" name="diretor" [(ngModel)]="diretor" />
</div>
<div id="botaoCadastrar">
  <button (click)="create()">Cadastrar</button>
</div>
